name: Node CI
on :
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs:
    ci:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x,18.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4 
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm run lint
            - name: Run tests
              run: npm run test
